<!doctype html>
<html>
<head>
<style type="text/css">
    /* unvisited link */
    a:link {
        color: red;
        text-decoration: none;
    }
    /* visited link */
    a:visited {
        color: blue;
    }
    /* mouse over link */
    a:hover {
        color: purple;
        text-decoration: underline;
        background-color: yellow;
    }
    /* selected link */
    a:active {
        color: blue;
    }
</style>
</head>
<body>
    <p><b><a href="#" target="_blank">sample link</a></b></p>
    
</body>
</html>
